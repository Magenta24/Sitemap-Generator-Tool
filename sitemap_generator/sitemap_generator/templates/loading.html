<!-- waiting_screen.html -->
<html>
<head>
  <title>Waiting Screen</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      $('#waiting-screen').show();  // Display the waiting screen
      $.get('/long_running_task/')
        .done(function(data) {
          $('#waiting-screen').hide();  // Hide the waiting screen
          $('#result').text(data.result);  // Display the result
        });
    });
  </script>
</head>
<body>
  <div id="waiting-screen" style="display: none;">
    <p>Please wait while we process your request...</p>
  </div>
  <div id="result"></div>
</body>
</html>
